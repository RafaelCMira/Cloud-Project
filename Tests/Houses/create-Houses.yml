config:
  target: 'https://scc24app-westeurope-60700.azurewebsites.net/rest'
  plugins:
    metrics-by-endpoint: { }
  processor: "./test-utils.js"
  variables:
    metricsProcessEndpoint: "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
    - name: "Create Houses"    # Create houses
      duration: 1
      arrivalCount: 1

scenarios:
  - name: 'Create Houses'
    weight: 1
    flow:
      - loop: # let's create 50 users - loop ... count
          - post: # First: post image for the user
              url: "/media"
              headers:
                Content-Type: application/octet-stream
                Accept: application/json
              beforeRequest: "uploadImageBody"
              capture:
                regexp: "(.+)"
                as: "imageId"              # capture the reply as image id to be used in user creation
          - function: "genNewUser"         # Generate the needed information for the user
          - post:
              url: "/user"
              headers:
                Content-Type: application/json
                Accept: application/json
              json:
                id: "{{ id }}"
                name: "{{ name }}"
                pwd: "{{ pwd }}"
                photoId: "{{ imageId }}"
                houseIds: [ ]
              capture:
                regexp: "(.+)"
                as: "ownerID"              # capture the reply as image id to be used in user creation
              afterResponse: "genNewUserReply"    # capture result and store in file
          - function: "genNewHouse"
          - post:
                url: "/house"
                headers:
                    Content-Type: application/json
                    Accept: application/json
                json:
                  id: "{{ id }}"
                  name: "{{ name }}"
                  location: "Portugal"
                  description: " Done "
                  photoId: "{{ imageId }}"
                  rentalsID: [ ]
                  ownerID: "{{ ownerID }}"
                  priceByPeriod: [ [ ] ]
                afterResponse: "genNewHouseReply"
        count: 50
