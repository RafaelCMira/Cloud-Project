config:
  target: 'https://scc24app-westeurope-59243.azurewebsites.net/rest'
  plugins:
    metrics-by-endpoint: { }
  processor: "./houses.js"
  variables:
    metricsProcessEndpoint: "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
    - name: "Create Houses"    # Create houses
      duration: 1
      arrivalCount: 1

scenarios:
  - name: 'Create Houses'
    weight: 1
    flow:
      - loop:
          - post: # First: post image for the house
              url: "/media"
              headers:
                Content-Type: application/octet-stream
                Accept: application/json
              beforeRequest: "uploadImageBody"
              capture:
                regexp: "(.+)"
                as: "imageId"              # capture the reply as image id to be used in user creation
          - function: "genNewHouse"         # Generate the needed information for the house
          - post:
              url: "/house"
              cookie:
                scc:session: "{{ ownerId }}"
              headers:
                Content-Type: application/json
                Accept: application/json
              json:
                id: "{{ id }}"
                name: "{{ name }}"
                location: "{{ location }}"
                description: "{{ description }}"
                photosIds: [ "{{ imageId }}" ]
                ownerId: "{{ ownerId }}"
                price: "{{ price }}"
                discount: "0"
              afterResponse: "genNewHouseReply"
        count: 1
